<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3; /* Light background for contrast */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0; /* Rounded top corners */
        }
        .header h1 {
            margin: 0;
            font-size: 24px; /* Increased font size */
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .form-control {
            width: calc(100% - 20px); /* Full width minus padding */
            max-width: 600px; 
            height: 150px; 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded corners for textarea */
            resize: none; 
            font-size: 16px; /* Increased font size for better readability */
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }
        .btn:hover {
            background-color: #3e8e41; 
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9; 
            border-radius: 4px; /* Rounded corners for result box */
            border: 1px solid #ddd; 
        }
        .result h2 {
            margin-top: 0; /* Remove top margin for heading */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Text Summarizer</h1>
        </div>
        <div class="form-container">
            <form action="/predict" method="post">
                <textarea class="form-control" name="inputText" placeholder="Enter text to summarize" cols="50" rows="10"></textarea>
                <button class="btn" type="submit">Summarize</button>
            </form>
        </div>
        {% if result %}
            <div class="result">
                <h2>Summary:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const trainButton = document.getElementById("train-button");
            
            if (trainButton) { // Check if the button exists
                trainButton.addEventListener("click", function() {
                    fetch("/train")
                        .then(response => response.text())
                        .then(message => alert(message));
                });
            }
        });
    </script>
</body>
</html>
